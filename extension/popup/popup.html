<html>
<head>
<script type="text/javascript" src="../vendor/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="../vendor/store+json2.min.js"></script>
<script type="text/javascript" src="../vendor/knockout-3.0.0.js"></script>
<script type="text/javascript" src="../share.js"></script>
<script type="text/javascript" src="popup.js"></script>
</head>

<body style="width: 700px">
<input type="checkbox" id="extension_is_enable" data-bind="checked: isEnable">プラグインは有効

<form id="tips" data-bind="submit: submit">
    <table>
        <thead>
            <tr>
                <th>selector</th>
                <th>tip</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: result">
            <tr>
                <td><input type="text" data-bind="value: selector" /></td>
                <td><textarea data-bind="value: tip"></textarea></td>
            </tr>
        </tbody>
    </table>
    <button type="submit">送信</button>
</form>

</body>
</html>
